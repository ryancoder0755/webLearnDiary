<script>
    let count = 0;

function cc(card) {
  // 只修改这一行下面的代码
  if(card > 1 && card < 7){
    count++
  }else if(card === 'A' || card === 10 || card === "J" || card === "Q" || card === "K"){
    count--
  }
  let holdBet = 'Bet';
  if(count < 0){
    return count +' '+ holdBet;
  }else{
    holdBet = 'Hold';
    return count + " " + holdBet;
  }
  return "Change Me";
  // 只修改这一行上面的代码
}
