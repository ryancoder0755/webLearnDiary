<head>
    <title>透明遮罩层</title>
    <style type="text/css">
        .zhezh{
            position: absolute;
            background-color: black;
            z-index: 99999;
            opacity: 0.1;
            pointer-events: none;
        }
        body
        {
            padding-top: 100px;
        }
    </style>
</head>
<body>

<div id="ZZ">
	<input id="Zhow" type="button" value="显示遮罩"  onclick="showCSS();"/>
	<input type="button" value="点击事件1" onclick="alert(1)">
	<input type="button" value="点击事件2" onclick="alert(2)">
	<input type="button" value="点击事件3" onclick="alert(3)">
</div>
</body>
</html>
<script language="javascript" type="text/javascript">
    let zz = document.querySelector('#ZZ')
    
    function showCSS() {
        console.log(zz);
         zz.classList.add("zhezh");
        setTimeout(function(){
        zz.classList.remove("zhezh");
        },5000);
    }
</script>
