<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://unpkg.com/vue@2/dist/vue.min.js"></script>
  <script src="http://unpkg.com/vue-router/dist/vue-router.min.js"></script>
  <style>
    .box {
      width: 300px;
      height: 300px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div id="app">
    <a href="#/hello">Hello</a> <br />
    <a href="#/world">World</a>

    <div class="box">
      <!--当点击不同的超链接，根据地址去匹配对应的组件，然后在此router-view中进行渲染-->
      <router-view></router-view>
    </div>
  </div>

  <script>
    //步骤2  创建一个组件
    const Hello = {
      template: '<div>Hello组件内容</div>'
    }

    const World = {
      template: '<div>World组件内容</div>'
    }

    //步骤3定制路由规则-路由表:创建一个数组对象,对象中定义路由的命名name及path和对应的组件名
    const routes = [
      {
        path: '/hello',
        name: 'Hello',
        component: Hello
      },
      {
        path: '/world',
        name: 'World',
        component: World
      }
    ]

    //步骤 4，创建一个路由器,使用步骤3 中的对象作为参数
    var router = new VueRouter({
      routes
    })

    var vue = new Vue({
      el: '#app',
      data: {},
      router    //步骤5：将创建的router 挂载到vue实例上，router就会接管vue实例中的路由管理
    })
  </script>
</body>

</html>
