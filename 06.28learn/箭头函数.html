<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name: '张三',
            age: 18,
            sayName: ()=> {
                console.log(this.name);
            }
        };
        let obj2 = {
            name: '李四',
            age: 20,
            sayName: ()=> {
                console.log(this.name);
            }
        }
        obj.sayName();//张三
        obj.sayName.call(obj2);
       
    </script>
</body>
</html>
